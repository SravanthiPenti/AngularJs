<table>
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in emp">
            <td><a href="/table/{{emp.firstname}}">{{emp.firstname}}</a></td>
            <td>{{emp.lastname}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </tbody>
</table>
